<div class="title"><h1>Register</h1></div>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
<mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput type="email" name="email" required ngModel />
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput type="password" name="password" required ngModel />
</mat-form-field>
<button mat-button type="submit" [disabled]="!registerForm.valid">Enter</button>
</form>

<h1>REGISTER</h1>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput type="email" name="email" required ngModel />
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput type="password" name="password" required ngModel />
</mat-form-field>
<button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Enter</button>
</form>

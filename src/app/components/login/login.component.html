<div class="title"><h1>Login</h1></div>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
<mat-form-field appearance="fill">
  <mat-label>Email</mat-label>
  <input matInput type="email" name="email" required ngModel />
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput type="password" name="password" required ngModel />
</mat-form-field>
<button mat-button type="submit" [disabled]="!loginForm.valid">Enter</button>
</form>

<p><a routerLink="../register">Don't have an account? Sign up here!</a></p>

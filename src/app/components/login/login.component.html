<h1>LOGIN</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput type="email" name="email" required ngModel />
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Input</mat-label>
  <input matInput type="password" name="password" required ngModel />
</mat-form-field>
<button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Enter</button>
</form>
